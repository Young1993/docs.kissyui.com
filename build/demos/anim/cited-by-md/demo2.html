
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 节点上的 stop 示例</title>
<link href="http://g.tbcdn.cn/kissy/k/1.4.4/css/dpl/base.css" rel="stylesheet"/>
<style>
.ks-button {
    display: inline-block;
    *display: inline;
    *zoom:1;
    margin: 2px;
    font-family: Arial, sans-serif;
    color: #000;
    /* Client apps may override the URL at which they serve the image. */
    background: #ddd url(button-bg.png) repeat-x top left;
    text-decoration: none;
    list-style: none;
    vertical-align: middle;
    cursor: default;
    outline: none;
    border-radius: 2px;
    border-style: solid;
    border-color: #aaa;
    border-width: 1px;
    /* By default in FF2, block elements inside a moz-inline-box are stacked
   * horizontally next to each other.  This stops that weird behavior. */
    -moz-box-orient: vertical;
    padding: 3px 4px;
    white-space: nowrap; /* Prevents buttons from line breaking on android. */
}

/* State: disabled. */
.ks-button-disabled {
    background-image: none !important;
    opacity: 0.3;
    cursor: default !important;
    -moz-opacity: 0.3;
    filter: alpha(opacity = 30);
    color: #333 !important;
    border-color: #999 !important;
}

/* Pre-IE7 IE hack; ignored by IE7 and all non-IE browsers. */
* html .ks-button-disabled {
    margin: 2px 1px !important;
    padding: 0 1px !important;
}

/* IE7-only hack; ignored by all other browsers. */
*:first-child+html .ks-button-disabled {
    margin: 2px 1px !important;
    padding: 0 1px !important;
}

/* State: hover. */
.ks-button-hover {
    border-color: #9cf #69e #69e #7af !important; /* Hover border wins. */
}

/* State: active, checked. */
.ks-button-active,
.ks-button-checked {
    background-color: #bbb;
    background-position: bottom left;
}

/* State: focused. */
.ks-button-focused {
    border-color: orange;
}

.ks-button-collapse-left {
    margin-left: 0 !important;
    border-radius: 0 2px 2px 0;
    border-left: none;
}

.ks-button-collapse-right {
    border-right: none !important;
    border-radius: 2px 0 0 2px;
    margin-right: 0 !important;
}



div.block {
    position: absolute;
    background-color: #abc;
    left: 0;
    top:0;
    width: 60px;
    height: 60px;
    margin: 5px;
}
</style>
<script src="http://g.tbcdn.cn/kissy/edge/2014.07.16/seed.js" data-config="{combine:true}"></script>
</head>
<body>
<div style="position:relative;height:72px;">
    <div class="block"></div>
</div>
<script type="text/javascript">
	KISSY.use("node,button", function(S, Node, Button) {
	    var $ = Node.all;

	    var go = new Button({
	        content: "GO!"
	    }), stop = new Button({
	        content: "STOP!"
	    }), back = new Button({
	        content: "BACK!"
	    });
	    go.render();
	    stop.render();
	    back.render();

	    /* Start animation */
	    go.on("click", function(e) {
	        go.set("disabled", true);
	        back.set("disabled", true);
	        $(".block").animate({left: (parseInt($(".block").css("left")) + 100) + 'px'}, 2, undefined, function() {
	            go.set("disabled", false);
	            back.set("disabled", false);
	        });
	        e.halt();
	    });

	    /* Stop animation when button is clicked */
	    stop.on('click', function() {
	        go.set("disabled", false);
	        back.set("disabled", false);
	        $(".block").stop();
	    });

	    /* Start animation in the opposite direction */
	    back.on('click', function(e) {
	        go.set("disabled", true);
	        back.set("disabled", true);
	        $(".block").animate({left: Math.max(parseInt($(".block").css("left")) - 100,0) + 'px'}, 2, undefined, function() {
	            go.set("disabled", false);
	            back.set("disabled", false);
	        });
	        e.halt();
	    });
	});

</script>
</body>
</html>
