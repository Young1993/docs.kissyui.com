<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>更小的内容提示tooltip</title>
<link rel="stylesheet" type="text/css" href="http://g.tbcdn.cn/kissy/edge/2014.07.16/css/dpl/base.css">
<link rel="stylesheet" type="text/css" href="http://g.tbcdn.cn/kissy/edge/2014.07.16/button/assets/dpl.css">
<link rel="stylesheet" type="text/css" href="http://g.tbcdn.cn/kissy/edge/2014.07.16/overlay/assets/dpl.css">
<script src="http://g.tbcdn.cn/kissy/edge/2014.07.16/seed-debug.js" data-config="{combine:true}"></script>
</head>
<body>
<div class="container">
    <h1>更小的内容提示tooltip</h1>
    <p>鼠标移动下面文字上，tooltip渐变出现</p>
    <a id="tip" href="#">hover for tip</a>
</div>
<script type="x-template" id="tipTpl">
    <div class="ks-popup-arrow"></div>
    <div class="ks-tooltip-inner">first tooltip</div>
</script>
<script type="text/javascript">
    KISSY.use("overlay,button,node", function (S, Overlay, Button,$) {
        var d = new Overlay.Popup({
            trigger: "#tip",
            elCls: "ks-popup-top",
            triggerType: "mouse",
            content: $("#tipTpl").html(),
            effect: {
                effect: "fade",
                duration: 0.3
            },
            align: {
                node: '#tip',
                points: ['tc', 'bc']
            }
        });

    });
</script>
</body>
</html>
