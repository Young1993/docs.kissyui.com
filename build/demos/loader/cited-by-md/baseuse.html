
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>简单配置包使用</title>
<script src="http://g.tbcdn.cn/kissy/edge/2014.07.16/seed.js"></script>
</head>
<body>
<p>
    请新窗口打开网络面板观看链接数情况
</p>

<button id='k12'>启动主模块</button>

<script>
KISSY.config({
    packages: {
        "my":{
            combine:false,
            tag: "20140801",//时间戳, 添加在动态脚本路径后面, 用于更新包内模块代码
            base: "/5.0/demos/loader/cited-by-md/", //包对应路径, 相对路径指相对于当前页面路径
            charset: "utf-8", //包里模块文件编码格式
            ignorePackageNameInUri : true
        }
    }
});
KISSY.use(['node'], function (S, Node) {
    Node.one("#k12").on("click", function () {
        KISSY.use("my/mod", function (S, Mod) {
            alert(Mod);
        });
    });
});
</script>

</body>
</html>
