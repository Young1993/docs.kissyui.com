
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Combo Loader 一般示例</title>
<script src="http://g.tbcdn.cn/kissy/edge/2014.07.16/seed.js" data-config="{ combine : true }"></script>
</head>
<body>
<p>
    开启 combo ,引入内置模块 overlay ，请打开网络面板观察链接数
</p>
<script>
KISSY.use(['json','util','gallery/pageNotification/1.0/index'], function(S, JSON, Util, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = Util.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.use(['overlay'],function(S, Overlay){
        alert('overlay is loaded');
    })
});
</script>

</body>
</html>
