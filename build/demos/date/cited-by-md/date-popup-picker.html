<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>PopupDatePicker 使用示例</title>
<link rel="stylesheet" href="http://g.tbcdn.cn/kissy/edge/2014.07.16/css/dpl/base.css">
<script src="http://g.tbcdn.cn/kissy/edge/2014.07.16/seed-debug.js"></script>
</head>

<body>
<h3>PopupDatePicker 使用示例</h3>
<p>
    PopupDatePicker 是一个悬浮式的日历控件，如需使用嵌入式的日历控件请使用 date/picker 模块提供的 DatePicker。
</p>
<input type="text" id="date">
<button id="popup">选择日期</button>
    <script type="text/javascript">
        KISSY.use('node, date/popup-picker, date/format,date/picker/assets/dpl.css', function(S, Node, PopupDatePicker, DateFormat) {
            var input = Node.all('#date');
            var dateFormat = DateFormat.getDateInstance(DateFormat.Style.FULL);
            var picker = null;

            Node.all('#popup').on('click', showPicker);

            function showPicker(e) {
                e.preventDefault();
                if (!picker) {
                    picker = createPicker();
                }

                if (input.val()) {
                    var val;
                    try {
                        val = dateFormat.parse(input.val());
                        picker.set('value', val);
                    } catch(err) {}
                }

                picker.set('align', {
                    node: input,
                    points: ['bl', 'tl']
                });

                picker.show();
                picker.focus();
            }

            function createPicker() {
                picker = new PopupDatePicker({
                    shim:true
                });

                picker.on('blur', function () {
                    picker.hide();
                });

                picker.on('select', function (e) {
                    if (e.value) {
                        input.val(dateFormat.format(e.value));
                    } else {
                        input.val('');
                    }
                    input[0].focus();
                });
                return picker;
            }

            input.on('keydown', function (e) {
                if (e.keyCode == Node.KeyCode.DOWN) {
                    showPicker(e);
                }
            });
        });
    </script>
</body>
</html>
