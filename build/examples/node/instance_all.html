
<!DOCTYPE html>
<html>
<head>
    <style>
        button { margin:10px; }
    </style>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" data-config="{combine:true}"></script>
</head>
<body>
    
    <div class='outer' id='s'>
        <div class='item'>
            item1
        </div>
    </div>
    
    <div class='outer'>
        <div class='item'>
            item2
        </div>
    </div>
    
    <div class='item'>
        item3
    </div>
    
    <button>$(".item")</button>
    <button>$(".outer").all(".item")</button>
    <button>$("#s").all(".item")</button>
    
<script>
    KISSY.use('node',function (S, Node) {
        var $=Node.all;
        $("button").on("click",function(){
            $("div").css("color","");
            var el=$(this);
            var content=el.html();
            eval(content).css("color","red");
        });
        
    });
</script>
</body>
</html>
