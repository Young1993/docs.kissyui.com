
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 基本动画示例</title>
<link href="http://g.tbcdn.cn/kissy/k/1.4.2/css/dpl/base.css" rel="stylesheet"/>
<style>
    #test1 {
        width: 10px;
        height: 20px;
        position: absolute;
        top: 20px;
        left: 120px;
        text-align: center;
        color: #999;
    }
</style><script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" data-config="{combine:true}"></script>
</head>
<body>
<h1>anim动画的基本使用</h1>
<div id="test1" >^o^</div>

<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo1.js');
});
</script>
</body>
</html>
