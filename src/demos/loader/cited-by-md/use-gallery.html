
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Classic Loader 简单配置包使用</title>
<script src="http://g.tbcdn.cn/kissy/edge/2014.07.16/seed.js" data-config="{ combine : true }"></script>
</head>
<body>
<p>
    请新窗口打开网络面板观看链接数情况
</p>

<button id='k12'>引入gallery组件</button>

<script>
KISSY.use(['node','util'], function (S, Node, Util) {
    KISSY.augment = Util.augment;  //作为示例，这里是为了兼容 gallery/browsercache/1.0/ 这个组件，因为它本身是依赖KISSY@1.4.x的
    Node.one("#k12").on("click", function () {
        KISSY.use("gallery/browsercache/1.0/", function (S, Mod) {
            console.log('browsercache loaded');
        });
    });
});
</script>

</body>
</html>
